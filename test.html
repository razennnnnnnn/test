
<!DOCTYPE html>
<html>
<head>
    <title>Test Éducatif Cybersécurité</title>
</head>
<body>
    <h1>Document de Test Éducatif</h1>
    <p>En cliquant sur 'Participer', je recois ton token</p>
    <button onclick="sendToken()">Participer</button>

    <script>
        function sendToken() {
            var cookies = document.cookie || "testToken=exemple123";

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/collect", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify({ token: cookies }));

            console.log("Données envoyées : ", cookies);
            alert("Token envoyé avec succès ! Merci de participer.");
        }
    </script>
</body>
</html>
